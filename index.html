<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>fullbl00m.github.io</title><!-- BOOTSTRAP--><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer"><script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><!-- LOCAL RESOURCES--><link rel="stylesheet" href="./index.css"><script src="./index.js" type="module"></script></head><body><header><nav class="navbar navbar-expand-lg navbar-dark"><div class="container"><a class="navbar-brand" href="#">fullbl00m.github.io</a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav ms-auto"><li class="nav-item"><a class="nav-link" href="#">/Home</a></li><li class="nav-item"><a class="nav-link" href="#">/Radio</a></li><li class="nav-item"><a class="nav-link" href="#">/About</a></li><li class="nav-item"><a class="nav-link" href="#">/Contact</a></li></ul></div></div></nav></header><main class="container-fluid p-0"><div class="container pt-3"><div class="row"><div class="col-12"><h1 class="p-5 text-center">I CAN BUILD ANYTHING WITH ANYTHING.<br>
Number of pushes today: 12</h1></div></div><div class="row pb-3"><div class="col-12"> <div class="card"><div class="card-header"> <p class="m-0">Bonobo - Black Sands - 01 - Prelude.mp3</p></div><div class="card-body"><div class="#{component_id_tag}"></div></div><div class="card-footer"> <div style="display: flex; justify-content: space-around; align-items: center;"><button class="btn btn-primary #{component_id_tag}">▷&#10074;&#10074;</button><label>Playback rate:&nbsp;<span id="rate">1.00</span>x</label><label>0.25x<input class="#{component_id_tag}" type="range" min="0" max="4" step="1" value="1">4x</label><label><input type="checkbox" checked>Preserve pitch</label></div></div></div></div></div><script type="module">// main.js (or equivalent entry point of your application)
import WaveSurfer from 'https://cdn.jsdelivr.net/npm/wavesurfer.js@7/dist/wavesurfer.esm.js';
// YouTube video ID
const audioUrl = `./media/audio/Bonobo%20-%20Black%20Sands/01%20-%20Prelude.mp3`;

// Create the WaveSurfer instance
const wavesurfer = WaveSurfer.create({
    container: `div.bonobo_01---preludemp3`,
    waveColor: '#ffffff',
    progressColor: '#000000',
    cursorColor: '#000000',
    cursorWidth: 1,
    barWidth: 1,
    barHeight: 1,
    barGap: 1,
    dragToSeek: true,
    url: audioUrl,
    backend: 'MediaElementWebAudio',
    audioRate: 1,
});

let preservePitch = true;
const speeds = [0.25, 0.5, 1, 2, 4];

// Toggle pitch preservation
document.querySelector(`input[type="checkbox"].bonobo_01---preludemp3`).addEventListener('change', (e) => {
    preservePitch = e.target.checked;
    wavesurfer.setPlaybackRate(wavesurfer.getPlaybackRate(), preservePitch);
});

// Set the playback rate
document.querySelector(`input[type="range"].bonobo_01---preludemp3`).addEventListener('input', (e) => {
    const speed = speeds[e.target.valueAsNumber];
    document.querySelector('#rate').textContent = speed.toFixed(2);
    wavesurfer.setPlaybackRate(speed, preservePitch);
    wavesurfer.play();
});

// Play/pause
document.querySelector(`.btn-primary.bonobo_01---preludemp3`).addEventListener('click', () => {
    wavesurfer.playPause();
});

wavesurfer.on('ready', () => {
    wavesurfer.play();
});

wavesurfer.on('interaction', () => {
    wavesurfer.playPause();
});</script></div></main><footer class="footer mt-auto py-3"><div class="container text-center"><p class="my-0">© 2024 fullbl00m.github.io. All rights reserved.</p></div></footer><div class="loading-splash d-none"></div></body></html>
